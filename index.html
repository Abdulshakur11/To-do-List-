<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="wrapper">
        <h1 class="wrapper__title">To do List</h1>
        <form class="form" action="#">
          <input class="form-control w-50 input-js" type="text" required>
        </form>
        <div class="unshift-btn">
          <input type="checkbox" class="form-check-input unshift-checkbox" id="check-id"></input>
          <label for="check-id" class="unshift-btn-label">Boshidan qo'shib beradi</label>
        </div>
        <ul class="result-list"></ul>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="./js/utils.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
